<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/png" href="images/favicon.png">
		<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
		<script src="http://www.parsecdn.com/js/parse-1.6.12.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Dancing+Script:400,700' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/dashboard_style.css"/>
		<script src="js/dashboard_script.js" type="text/javascript"></script>
		<title>Dashboard</title>
	</head>
	<body>
		<div id="navbar">
			<h1>
				<a href="home.html">Galleria</a>
			</h1>
			<a href="home.html">
				<div class="nav_signup" id="logout">
					<div>Log Out</div>
				</div>
			</a>
			<!-- <div class="signup" id="nav2">
				<div>Sign Up</div>
			</div> -->
		</div>
		<div id="container">
			<h1>Profile</h1>
			<div id="profile_container">

				<div id="tab_container">
					<div class="tab active_tab" id="info_button">
						<center>Info</center>
					</div>
					<div class="tab" id="gallery_button">
						<center>Gallery</center>
					</div>
				</div>

				<div id="content_container">
					<div id="info_container">
						<div id="prof_pic">
							<img src="images/prof_pic.png" id="pic">
							<img src="images/edit-icon.png" class="edit_button">
						</div>
						
						<div id="info">
							<input type="file">
							<div class="info_field">
								<input id="name" type="text" name="name" value="Name"  autocomplete="off" maxlength="30" disabled>
								<img src="images/edit-icon.png" class="edit_button" id="edit_name">
								<span id="name_span">Hit enter!</span>
							</div>
							<div class="info_field">
								<!-- <input id="bio" type="text" name="bio" value="Tell us about yourself..."  autocomplete="off" maxlength="90" disabled> -->
								<textarea id="bio" type="text" name="bio" maxlength="90" disabled>Tell us about yourself...</textarea>
								<img src="images/edit-icon.png" class="edit_button" id="edit_bio">
								<span id="bio_span">Hit enter!</span>
							</div>
						</div>
					</div>

					<div id="gallery_container">
						<input type="file" id="upload" accept="image/*">
						<div id="upload_link">Add a photo</div>
						<div id="gallery">
							<!-- <span>No Pictures Yet!</span> -->

							<!-- <img src="#" id="image"> -->

							<div class="carousel_item active"></div>
							<!-- <div class="carousel_item"></div>
							<div class="carousel_item"></div>
							<div class="carousel_item"></div> -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- <div id='email_verify'>
			<div>
				<center>Please verify your email</center>
			</div>
		</div> -->
	</body>
</html>
